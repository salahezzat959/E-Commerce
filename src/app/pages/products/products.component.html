<section class="bg-gray-50 dark:bg-gray-900 py-10 px-4">
  <h2 class="text-4xl font-bold text-center text-green-700 mb-8">ðŸŒŸ Best Products</h2>

  <!-- Search Bar -->
  <div class="max-w-xl mx-auto mb-10">
    <div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
        </svg>
      </div>
      <input [(ngModel)]="term" type="search" id="product-search"
        class="block w-full pl-10 pr-4 py-3 text-base text-gray-900 border border-green-300 rounded-lg bg-white shadow-sm focus:ring-green-500 focus:border-green-500 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:focus:ring-green-500 dark:focus:border-green-500 transition"
        placeholder="Search products, brands, categories..." />
    </div>
  </div>

  <!-- Products Grid -->
  <div class="grid gap-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    @for (prod of products().slice(0, 40) | search :term; track prod.id) {
      <div class="bg-white dark:bg-gray-800 border border-green-300 rounded-xl shadow-md hover:shadow-lg transition-all overflow-hidden flex flex-col justify-between">
        <div [routerLink]="['/details', prod.id]" class="cursor-pointer">
          <div class="h-60 bg-gray-100 dark:bg-gray-700 flex items-center justify-center">
            <img [src]="prod.imageCover" [alt]="prod.title" class="max-h-full max-w-full object-contain transition-transform duration-300 hover:scale-105" />
          </div>
          <div class="p-4">
            <h4 class="text-xs text-green-500 font-semibold mb-1">{{ prod.category.name | uppercase }}</h4>
            <h5 class="text-base font-medium text-gray-800 dark:text-white mb-2">{{ prod.title | termtext:2 }}</h5>
            <div class="flex justify-between items-center text-sm">
              <span class="text-green-700 font-semibold">{{ prod.price }} EGP</span>
              <div class="flex items-center gap-1 text-yellow-500">
                <i class="fas fa-star"></i>
                <span class="text-gray-600 dark:text-gray-300">{{ prod.ratingsAverage }}</span>
              </div>
            </div>
          </div>
        </div>
        <button (click)="addToCart(prod.id)"
          class="m-4 bg-green-600 hover:bg-green-700 text-white text-sm font-medium py-2 rounded-lg transition">
          Add to Cart
        </button>
      </div>
    }
  </div>
</section>
