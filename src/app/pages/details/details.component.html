 <!--* don't show html until  data come so use @if -->
@if(detailsProduct) {
  <section class="p-4">
  <h1 class="text-center font-bold text-xl mb-6">Product Details</h1>

  <div class="grid grid-cols-1 md:grid-cols-[30%_70%] gap-6 items-center">
    <!-- Image -->
    <div class="flex justify-center">
      <img [src]="detailsProduct.imageCover" class="w-full max-w-sm h-[250px] object-contain" alt="">
    </div>

    <!-- Product content -->
    <div class="space-y-4">
      <p class="text-2xl font-semibold">{{detailsProduct.title}}</p>
      <p class="text-gray-700">{{detailsProduct.description}}</p>

      <div class="flex justify-between items-center">
        <div>
          <p>{{detailsProduct.category.name}}</p>
          <span class="text-lg font-bold">{{detailsProduct.price}} EGP</span>
        </div>
        <div class="flex items-center space-x-1">
          <i class="fas fa-star text-yellow-300"></i>
          <span class="text-gray-500">{{detailsProduct.ratingsAverage}}</span>
        </div>
      </div>
            <button (click)="addToCart(detailsProduct.id)" class=" bg-green-600 hover:bg-green-900 text-white rounded py-2 px-10 border w-full block">+ Add To Cart</button>

    </div>

  </div>
</section>
}
