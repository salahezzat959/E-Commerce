<section class="max-w-7xl mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Shop by Category</h2>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
    @for (category of categories(); track category._id) {
      <a
        [routerLink]="['/category', category._id]"
        class="group block bg-white rounded-lg shadow hover:shadow-md transition overflow-hidden"
      >
        <div class="h-32 sm:h-40 md:h-48 overflow-hidden">
          <img
            [src]="category.image"
            [alt]="category.name"
            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
          >
        </div>
        <div class="p-4 text-center">
          <h3 class="text-lg font-semibold text-gray-700 group-hover:text-blue-600">{{ category.name }}</h3>
        </div>
      </a>
    }
  </div>
</section>
